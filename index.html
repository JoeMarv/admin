<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>Shopify Admin</title>
</head>
<body>
    <header class="header">
        <button class="logo-btn"></button>

        <input type="search" class="search-bar" placeholder="Search">

        <div class="notification-and-profile-btns">
            <article class="notification">
                <button class="notification-btn">
                    <img src="assets/notification-icon.svg" alt="notification icon" class="notif-icon">
                </button>

                <div class="notification-contents">

                </div>
            </article>
            
            <article class="profile">
                <button class="profile-btn">
                    <span class="long-name">Davii Collections</span>
                    <span class="short-name">DC</span>
                </button>
            
                <div class="profile-contents">
            
                </div>
            </article>
        </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
